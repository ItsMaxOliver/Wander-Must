<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../public/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../public/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Wander-Must
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="../../public/assets/css/material-kit.css?v=2.0.3" rel="stylesheet" />
   <!-- CSS Just for suitcase cards -->
   <link rel="stylesheet" href="../../public/assets/css/suitcase.css"  />
</head>

<body class="profile-page ">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="index">
          Wander-Must </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" data-toggle="tooltip" title="Profile Page" data-placement="middle" href="./profile.html" data-original-title="Go to profile page">
              <i class="fa fa-user-circle" data-toggle="tooltip" title="Profile Page"> </i>
            </a>
          </li>

          <li class="nav-item">
            <span class="suitcase-input" data-toggle="modal" data-target="#suitcase-modal">
              <a class="nav-link" data-toggle="tooltip" title="Add new Suitcase" data-placement="middle" data-original-title="Add new suitcase">
                <i class="fa fa-suitcase" data-toggle="tooltip" title="Add new Suitcase"> </i>
              </a>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter" data-parallax="true" style="background-image: url('../../public/assets/img/city-profile.jpg');"></div>
  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile">
              
              <div class="city-name">
                <h3 class="title">city</h3>
                <h6>Type of Traveler</h6>
                
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
                <div class="container col-sm-12 col-md-6 col-lg-4">
                    <div class="suitcaseCard">
                        <div class="card bg-dark text-white no-shadow">
                            <div class="suitcaseWrapper card-img">
                                <img class="suitcasePhoto img-responsive" src="../../public/assets/img/bg7.jpg" alt="Card image">
                                <img class="suitcaseFrame img-responsive" src="../../public/assets/img/suitcaseFrame.png" alt="Suitcase Frame">
                            </div>
                            <div class="card-img-overlay">
                                <h5 class="card-title suitcase-title">Card title</h5>
                                <div class="trip-details">
                                  <p class="badge" id={{this:dates}}>Dates! </p>
                                  <p class="badge" id={{this:id}}>Travel Type</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="container col-sm-12 col-md-6 col-lg-4">
                    <div class="suitcaseCard">
                        <div class="card bg-dark text-white no-shadow">
                            <div class="suitcaseWrapper card-img">
                                <img class="suitcasePhoto img-responsive" src="../../public/assets/img/bg3.jpg" alt="Card image">
                                <img class="suitcaseFrame img-responsive" src="../../public/assets/img/suitcaseFrame.png" alt="Suitcase Frame">
                            </div>
                            <div class="suitcase-overlay">
                                <h5 class="card-title suitcase-title">Card title</h5>
                                <div class="trip-details">
                                  <p class="badge" id={{this:dates}}>Dates! </p>
                                  <p class="badge" id={{this:id}}>Travel Type</p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container col-sm-12 col-md-6 col-lg-4">
                    <div class="suitcaseCard">
                        <div class="card bg-dark text-white no-shadow">
                            <div class="suitcaseWrapper card-img">
                                <img class="suitcasePhoto img-responsive" src="../../public/assets/img/bg2.jpg" alt="Card image">
                                <img class="suitcaseFrame img-responsive" src="../../public/assets/img/suitcaseFrame.png" alt="Suitcase Frame">
                            </div>
                            <div class="card-img-overlay">
                                <h5 class="card-title suitcase-title">Card title</h5>
                                <div class="trip-details">
                                    <p class="badge" id={{this:dates}}>Dates! </p>
                                    <p class="badge" id={{this:id}}>Travel Type</p>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
    </div>
  </div>

  <!-- Add New Suitcase Modal -->
  <div id="suitcase-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-center">
          <h2 class="modal-title">
            <strong>Add a new suitcase</strong>
          </h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body text-center">
          <div class="md-form mb-5">
            <i class="fa fa-map-marker prefix grey-text"></i>
            <input type="text" id="autocomplete" class="form-control validate">
            <label data-error="wrong" data-success="right" for="autocomplete">City</label>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="md-form mb-5">
                <div class='input-group date' id='datetimepicker1'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                    <span class="fa fa-calendar"></span>
                  </span>
                </div>
                <label data-error="wrong" data-success="right" for="form29">Start Date</label>
              </div>
            </div>
            <div class="col-6">
              <div class="md-form mb-5">
                <div class='input-group date' id='datetimepicker2'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                    <span class="fa fa-calendar"></span>
                  </span>
                </div>
                <label data-error="wrong" data-success="right" for="form29">End Date</label>
              </div>
            </div>
          </div>


          <div class="md-form mb-5">
            <i class="fa fa-plane prefix grey-text"></i>
            <select class="custom-select" id="travelselect">
              <option selected>&nbsp;</option>
              <option value="1">Vacation</option>
              <option value="2">Adventure</option>
              <option value="3">Luxury</option>
            </select>
            <label data-error="wrong" data-success="right" for="travelselect">Travel Type</label>
          </div>

          <div class="md-form">
            <i class="fa fa-pencil prefix grey-text"></i>
            <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
            <label data-error="wrong" data-success="right" for="form8">Notes</label>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">Start Packing!</button>
      </div>
    </div>
  
  </div>


  <footer class="footer">
    <div class="container">
      <nav class="float-left">
        <ul>
          
          <li>
            <a href="../index.html">
              About Wander-Must
            </a>
          </li>

          <li>
            <a href="https://www.creative-tim.com/license">
              Licenses
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright float-right text-right">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>, made with <i class="material-icons">favorite</i> by
        <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> 
        <br> and <a href="../index.html" target="_blank">Wander-Must</a>.
      </div>
    </div>
  </footer>
  <!--   Core JS Files   -->
  <script src="../../public/assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../../public/assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../../public/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
   <script src="../../public/assets/js/plugins/moment.min.js"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="../../public/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../../public/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="../../public/assets/js/material-kit.js?v=2.0.3" type="text/javascript"></script>
  <script src="assets/js/material-kit.js?v=2.0.3" type="text/javascript"></script>
  <script src="assets/js/date-time.js"></script>
  <script src="assets/js/google-places.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMclPKyVCcIZQchcRDTYXvuR1Dn3Ehkcc&libraries=places&callback=initAutocomplete"
    async defer></script>

</body>
</html>
