
<!DOCTYPE html>

<body>
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
        <div class="container">
            <div class="navbar-translate">
            <a class="navbar-brand" href="index">
                Wander-Must </a>
            </div>
            <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
    
                <li class="nav-item">
                <a class="nav-link" data-toggle="tooltip" title="Profile Page" data-placement="middle" href="./profile.html" data-original-title="Go to profile page">
                    <i class="fa fa-user-circle" data-toggle="tooltip" title="Profile Page"> </i>
                </a>
                </li>
    
                <li class="nav-item">
                <span class="suitcase-input" data-toggle="modal" data-target="#suitcase-modal">
                    <a class="nav-link" data-toggle="tooltip" title="Add new Suitcase" data-placement="middle" data-original-title="Add new suitcase">
                    <i class="fa fa-suitcase" data-toggle="tooltip" title="Add new Suitcase"> </i>
                    </a>
                </span>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    
    <div class="row">
        <div class="container col-sm-12 col-md-6 col-lg-4">
            <div class="suitcaseCard">
                <div class="card bg-dark text-white no-shadow">
                    <div class="suitcaseWrapper card-img">
                        <img class="suitcasePhoto img-responsive" src="../../public/assets/img/bg7.jpg" alt="Card image">
                        <img class="suitcaseFrame img-responsive" src="../../public/assets/img/suitcaseFrame.png" alt="Suitcase Frame">
                    </div>
                    <div class="card-img-overlay">
                        <h5 class="card-title suitcase-title">Card title</h5>
                        <div class="trip-details">Text & Dates! Testing more junk</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container col-sm-12 col-md-6 col-lg-4">
            <div class="suitcaseCard">
                <div class="card bg-dark text-white no-shadow">
                    <div class="suitcaseWrapper card-img">
                        <img class="suitcasePhoto img-responsive" src="../../public/assets/img/bg3.jpg" alt="Card image">
                        <img class="suitcaseFrame img-responsive" src="../../public/assets/img/suitcaseFrame.png" alt="Suitcase Frame">
                    </div>
                    <div class="card-img-overlay">
                        <h5 class="card-title suitcase-title">Card title</h5>
                        <div class="trip-details">Text & Dates! Testing more junk</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container col-sm-12 col-md-6 col-lg-4">
            <div class="suitcaseCard">
                <div class="card bg-dark text-white no-shadow">
                    <div class="suitcaseWrapper card-img">
                        <img class="suitcasePhoto img-responsive" src="../../public/assets/img/bg2.jpg" alt="Card image">
                        <img class="suitcaseFrame img-responsive" src="../../public/assets/img/suitcaseFrame.png" alt="Suitcase Frame">
                    </div>
                    <div class="card-img-overlay">
                        <h5 class="card-title suitcase-title">Card title</h5>
                        <div class="trip-details">Text & Dates! Testing more junk</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
  <!-- Suitcase Modal -->
  <div id="suitcase-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header text-center">
              <h2 class="modal-title">
                <strong>Add a new suitcase</strong>
              </h2>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-center">
              <div class="md-form mb-5">
                <i class="fa fa-map-marker prefix grey-text"></i>
                <input type="text" id="autocomplete" class="form-control validate">
                <label data-error="wrong" data-success="right" for="autocomplete">City</label>
              </div>
    
              <div class="row">
                <div class="col-6">
                  <div class="md-form mb-5">
                    <div class='input-group date' id='datetimepicker1'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                      </span>
                    </div>
                    <label data-error="wrong" data-success="right" for="form29">Start Date</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="md-form mb-5">
                    <div class='input-group date' id='datetimepicker2'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                      </span>
                    </div>
                    <label data-error="wrong" data-success="right" for="form29">End Date</label>
                  </div>
                </div>
              </div>
    
    
              <div class="md-form mb-5">
                <i class="fa fa-plane prefix grey-text"></i>
                <select class="custom-select" id="travelselect">
                  <option selected>&nbsp;</option>
                  <option value="1">Vacation</option>
                  <option value="2">Adventure</option>
                  <option value="3">Luxury</option>
                </select>
                <label data-error="wrong" data-success="right" for="travelselect">Travel Type</label>
              </div>
    
              <div class="md-form">
                <i class="fa fa-pencil prefix grey-text"></i>
                <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
                <label data-error="wrong" data-success="right" for="form8">Notes</label>
              </div>
    
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default">Start Packing!</button>
          </div>
        </div>
      </div>




</body>
